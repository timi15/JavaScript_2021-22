      //A map kulcs-érték párok szolgálására szolgáló adatszerkezet.
      //Olyan mint egy telefonkönyv.
      //(A telefonkönyvben van egy szám és egy hozzátartzozó név.)
      const m = new Map([
        ["elso", 1],
        ["2", "ketto"],
        [true, "igaz"],
      ]);

      document.writeln("Set mérete: ", m.size, br);

      //A set metódus hozzáad egy kulcs-érték párt a Maphez.
      //harmadik a kulcs, az értéke pedig 3.14
      m.set("harmadik", 3.14);

      document.writeln("Set mérete: ", m.size, br);

      //A delete metódus kitörli a harmadik kulcshoz tartozó kulcs-érték párt.
      m.delete("harmadik");

      document.writeln("Set mérete: ", m.size, br);

      //Adjunk hozzá a maphez egy olyan kulcs érték párt, ahol a kulcs és az érték is boolean.
      m.set(false, true);

      //Töröljük ki a true kulcshoz tartozó kulcs-érték párt.
      m.delete(true);

      //Írassuk ki a false kulcshoz tartozó értéket.
      document.writeln("A false kulcshoz tartozó érték: ", m.get(false), br);

      //Hozzunk létre egy haromszog1 objectet
      //a legyen 2
      //b az legyen 3
      //c az legyen 4

      const haromgszog1 = {
        a: 2,
        b: 3,
        c: 4,

        kerulet: function () {
          return this.a + this.b + this.c;
        },
      };

      document.writeln("Kerület értéke: ", haromgszog1.kerulet(), br);

      //Negyzet2 objektum és legyen kerülete és területe
      //Oldalai értéke: 1
      const negyzet2 = {
        a: 1,

        kerulet: function () {
          return 4 * this.a;
        },

        terulet: function () {
          return this.a ** 2;
        },

        udvozlet: function () {
          return "Szia, örülök, hogy találkoztunk :)";
        },
      };

      document.writeln("Négyzet kerülete: ", negyzet2.kerulet(), br);

      document.writeln("Négyzet területe: ", negyzet2.terulet(), br);

      //udvozlet metodus
      //Írja ki, hogy "Szia, örülök, hogy találkoztunk!"

      document.writeln(negyzet2.udvozlet(), br);

      //Hozzunk létre egy ember1 nevű objektumot

      const ember1 = {
        vNev: "Futó",
        kNev: "Tibor",
        lakhely: "Kótaj",

        nemzetiseg: "magyar",

        bela: function () {

      document.writeln(ember1.bela(), br);
