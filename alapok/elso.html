        //TÖMBÖK  (ARRAY) .push() -> beszúrás, végére teszi   .pop()  -> kiveszünk a végéről

        const tomb= [];
        document.writeln("<br>", tomb);

        tomb.push(2);
        document.writeln("<br>", tomb);
        tomb.push("a");
        document.writeln("<br>", tomb);

        tomb.push(true);
        document.writeln("<br>", tomb);

        document.writeln("<br>", tomb[1]);

        tomb.push(4.2);
        document.writeln("<br>", tomb);


        tomb.pop();
        document.writeln("<br>", tomb);


        tomb.shift(); //elejéről vesz ki
        document.writeln("<br>", tomb);

        tomb.unshift("elejére"); //elejére szúr be      (inkább a végére szúrjunk, de a nyelv szintaxisa megengedi, hogy az elejére is tudunk beszúrni)
        document.writeln("<br>", tomb);

        document.writeln("<br>", tomb2.includes(2) );
